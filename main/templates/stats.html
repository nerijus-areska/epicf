{% extends 'main_base.html' %}

{% block title %}Character{% endblock %}

{% block main_content %}
    <div class="card" >
      <h5 class="card-header bg-info">Character</h5>
      <div class="card-body" style="padding: 0.5rem;">
          <div class="row">
              <div class="col-sm">
                  <div class="card">
                      <h5 class="card-header bg-secondary">HP</h5>
                      <div class="card-body" style="padding: 1rem;">
                          <h5>{{ user.player.max_hp }}</h5>
                      </div>
                    </div>
              </div>
              <div class="col-sm">
                  <div class="card">
                      <h5 class="card-header bg-secondary">STR</h5>
                      <div class="card-body" style="padding: 1rem;">
                          <h5>{{ user.player.strength }}</h5>
                      </div>
                    </div>
              </div>
              <div class="col-sm">
                  <div class="card">
                      <h5 class="card-header bg-secondary">DEX</h5>
                      <div class="card-body" style="padding: 1rem;">
                          <h5>{{ user.player.dexterity }}</h5>
                      </div>
                    </div>
              </div>
              <div class="col-sm">
                  <div class="card">
                      <h5 class="card-header bg-secondary">INT</h5>
                      <div class="card-body" style="padding: 1rem;">
                          <h5>{{ user.player.intelligence }}</h5>
                      </div>
                    </div>
              </div>
          </div>
      </div>
    </div>
{% endblock %}
